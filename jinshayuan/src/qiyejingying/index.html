<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>
</head>

<body>
    <div id="container">
        <header>

            <div class="left">

                    <div class="leftCol">

                            <h2>企业经营指标总体趋势</h2>
                            <div id="qyjyzbztqs" class="chart"></div>
                            <div class="legend">
                                <ul>
                                    <li>
                                        <img src="./images/symbol_0.png" alt="">

                                    <li>
                                        <img src="./images/symbol_1.png" alt="">

                                    <li>
                                        <img src="./images/symbol_2.png" alt="">

                                    <li>
                                        <img src="./images/symbol_3.png" alt="">

                                </ul>
                            </div>
                        </div>
                        <div class="leftBottom">
                            <h2>2016年1月到11月，园区（规模以上）企业主要经营指标</h2>
                        </div>
                    </div>
                    <div class="rightCol">
                        <div class="rightTop">

                            <div id="qyygjg"></div>
                        </div>

                            <div id="qycxtrfb"></div>

                    </div>
                </div>
                <div class="bottomRow" id="zyjjzb">

            </div>
            <div class="right">

                    <h2>企业产销分布</h2>
                    <div id="qycxfb">
                    </div>
                    <h2>产能过剩企业预警</h2>
                    <div id="cngsqyyj">
                    </div>
                </div>
                <div class="bottomRow">
                    <h2>企业能耗分布</h2>
                    <div id="qynhfb"></div>
                    <h2>能耗超标企业预警</h2>
                    <div id="nhcbqyyj">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li class="selected">
                    <div>全部产业</div>
                </li>
                <li>
                    <div>智能制造</div>
                </li>
                <li>
                    <div>新能源</div>
                </li>
                <li>
                    <div>新材料</div>
                </li>
                <li>
                    <div>林业加工</div>
                </li>
                <li>
                    <div>生物食品</div>
                </li>
                <li>
                    <div>轻工纺织</div>
                </li>
                <li style="clear:both; display:none;"></li>
            </ul>
        </footer>
    </div>
