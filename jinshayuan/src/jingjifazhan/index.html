<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>
</head>

<body>
    <header>
        <img src="../src/images/logo.png" class="logo" />
        <h1>三明高新技术开发区金沙园 - 经济发展</h1>
    </header>
    <main>
        <div class="left">
            <div class="topRow">
                <div class="leftCol">
                    <h2>工业产值分析</h2>
                    <div id="pieChart"></div>
                    <div id="longTouQYList">
                    </div>
                </div>
                <div class="rightCol">
                    <h2>经济发展趋势分析</h2>
                    <div id="lineChart"></div>
                </div>
            </div>
            <div class="bottomRow">
                <h2>金沙园主要经济指标</h2>
            </div>
        </div>
        <div class="right">
            <h2>工业增加值贡献分析</h2>
            <div class="topRow">
                <div id="tradeDistribution"></div>
                <div id="increaseTop4">
                    <!--<h3 class="componentTitle">龙头企业 (工业增加值)</h3>
                    <div id="triangleChart"></div>-->
                </div>
            </div>
            <div id="topRate" class="bottomRow"></div>
        </div>
    </main>
    <footer>
        <ul>
            <li class="selected">
                <div>全部产业</div>
            </li>
            <li>
                <div>智能制造</div>
            </li>
            <li>
                <div>新能源</div>
            </li>
            <li>
                <div>新材料</div>
            </li>
            <li>
                <div>林业加工</div>
            </li>
            <li>
                <div>生物食品</div>
            </li>
            <li>
                <div>轻工纺织</div>
            </li>
            <li style="clear:both; display:none;"></li>
        </ul>
    </footer>
</body>

</html>
