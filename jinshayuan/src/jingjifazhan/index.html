<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>
</head>

<body>
    <header>
        <img src="../src/images/logo.png" class="logo" />
        <h1>三明高新技术开发区金沙园 - 经济发展</h1>
    </header>
    <main>
        <div class="left">
            <div class="topRow">
                <div class="leftCol">
                    <h2>工业产值分析</h2>
                    <div id="pieChart"></div>
                    <div id="longTouQYList">
                    </div>
                </div>
                <div class="rightCol">
                    <h2>经济发展趋势分析</h2>
                    <div id="lineChart"></div>
                </div>
            </div>
            <div class="bottomRow">
                <h2>金沙园主要经济指标</h2>
            </div>
        </div>
        <div class="right">
            <h2>工业增加值贡献分析</h2>
            <div class="topRow">
                <div id="tradeDistribution">
                    <h3 class="componentTitle">行业占比</h3>
                    <ul>
                        <li>
                            <div class="leftPart">
                                <span class="order">1</span>
                                <div class="chart">
                                    <div class="tradeName">食品加工业</div>
                                    <div class="bar">
                                        <div class="innerBar"></div>
                                    </div>
                                </div>
                                <div class="percetage">30%</div>
                            </div>
                            <div class="value">355万元</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="topRate" class="bottomRow"></div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
