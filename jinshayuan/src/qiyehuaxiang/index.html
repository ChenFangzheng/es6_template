<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>
</head>

<body>
    <div class='pop'>
        <div class='popheader'>
            <div id='maintitle'></div>
            <div id='category' class='arrowtip'></div>
            <div id='curtime'></div>
            <div id='close'></div>
        </div>
        <div class='mainwrapper'>
            <div class='left'>
                <div class='intro'>
                    <div class='row'>
                        <div class="c1">
                            <i class="intro_ico0"></i>
                            <span>法人代表：</span>
                            <span class='highlight' id="legal_name"></span>
                        </div>
                        <div class="c2">
                            <i class="intro_ico1"></i>
                            <span>年产值：</span>
                            <span class='highlight' id="annual_value"></span>
                        </div>
                        <div class="c3">
                            <i class="intro_ico2"></i>
                            <span>注册资本：</span>
                            <span class='highlight' id="regCapitas"></span>
                        </div>
                        <div class="c4">
                            <i class="intro_ico3"></i>
                            <span>企业人数：</span>
                            <span class='highlight' id="employees"></span>
                        </div>

                    </div>
                    <div class='splitline'></div>
                    <div class='row'>
                        <div class='c5'>
                            <i class="intro_ico4"></i>
                            <span>主要产品:</span>
                            <span class='highlight' id="mainproduct"></span>
                        </div>
                    </div>
                </div>
                <div id='polarChart'></div>
                <div id='tags'>
                    <div class="titile_y">企业热门标签</div>
                    <ul>
                        <li>规模以上企业</li>
                        <li>规模以上企业</li>
                        <li>规模以上企业</li>
                        <li>规模以上企业</li>
                        <li>规模以上企业</li>
                        <li>规模以上企业</li>
                    </ul>
                </div>
            </div>
            <div class='right'>
                <div class="rightTitle">经济指数指标项</div>
                <div class='industrialTotal'></div>
                <div class='industrialGrow'></div>
                <div class='tax'></div>
                <div class='fixedAssets'></div>
            </div>
        </div>
    </div>
</body>

</html>
